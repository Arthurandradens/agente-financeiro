version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data  # SQLite data persistence
    environment:
      - NODE_ENV=production
      - PORT=8080
      - FRONTEND_ORIGIN=http://localhost:5173
      - API_KEY=changeme
      - DB_VENDOR=sqlite
      - LOG_LEVEL=info
    restart: unless-stopped

